<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://svgsilh.com/svg/160872.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Rubik+Pixels&family=Sigmar&family=Slackside+One&family=Titan+One&family=VT323&display=swap');
          </style>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="dashboard">

            <div class="titre">Etch a Sketch</div>

            <div class="dashboardcontent">

                <div class="left">
                    <div>
                        <button id='red' class="actbtn button analogbutton red"></button>
                        <button id='blue' class="actbtn button analogbutton blue"></button>
                        <button id='yellow' class="actbtn button analogbutton yellow"></button>
                        <button id='black' class="actbtn button analogbutton black"></button>
                        <button class="actbtn shadow analogbutton"></button>
                        <button class="actbtn rainbow analogbutton"></button>
                    </div>
                    <div>
                        <input class="range" type="range" min="0" max="3" value="1">
                    </div>
                    <div>
                        <p class="inputvalue"></p>
                    </div>

                </div>
                <div class="container"></div>

                <div class="right">
                    <div>
                        <button id='white' class="actbtn button analogbutton white"></button>
                        <button class="actbtn estompe analogbutton"></button><br>
                    </div>
                    <div class="gridclean">
                        <button id="quadri" class="squaredbutt">
                            <img src="img/grid_off_FILL0_wght400_GRAD0_opsz48.svg" alt="grid_off">
                        </button>
                        <button id='clear' class="squaredbutt">
                            <img src="img/delete_FILL0_wght400_GRAD0_opsz48.svg" alt="delete">
                        </button>
                    </div>
                </div>
            </div>
            <div class="ddl">
                <button id=download class="squaredbutt">
                    <img src="img/save_FILL0_wght400_GRAD0_opsz48.svg" alt="save">
                </button>
            </div>
        </div>
    </main>

        </p>
    </footer>
</body>


</html>
