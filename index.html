<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <main>
        <div class="dashboard">
            <div class="left">
                <button id='red' class="button">Red</button>
                <button id='blue'class="button">Blue</button>
                <button id='yellow'class="button">Yellow</button><br>
                <button id='black'class="button">Black</button>
                <button id='white'class="button">Gomme</button>
                <p>left</p><input class="range" type="range" min="0" max="3" value="2">
                <p class="inputvalue"></p>

            </div>
            <div class="container"></div>
            <div class="right">
                <button id="quadri">Quadrillage</button>
                <button id='clear'>Clear All</button>
                <p>right</p>
            </div>
        </div>
        <button id="download">Télécharger</button>
    </main>
    <footer></footer>
</body>

</html>
