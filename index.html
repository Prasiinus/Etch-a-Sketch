<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Rubik+Pixels&family=Sigmar&family=Titan+One&family=VT323&display=swap');
    </style>
</head>

<body>
    <main>
         <div class="dashboard">

            <div class="titre">Etch a Sketch</div>

            <div class="dashboardcontent">

                <div class="left">
                    <button id='red' class="actbtn button analogbutton red"></button>
                    <button id='blue' class="actbtn button analogbutton blue"></button>
                    <button id='yellow' class="actbtn button analogbutton yellow"></button><br>
                    <button id='black' class="actbtn button analogbutton black"></button>
                    <button class="actbtn shadow analogbutton"></button>
                    <button class="actbtn rainbow analogbutton"></button><br>

                    <input class="range" type="range" min="0" max="3" value="1">
                    <p class="inputvalue"></p>

                </div>
                <div class="container"></div>

                <div class="right">
                    <button id='white' class="actbtn button analogbutton white"></button>
                    <button class="actbtn estompe analogbutton"></button><br>
                    <button id="quadri" class="white">Quadrillage : On</button>
                    <button id='clear' class="white">Clear All</button>
                </div>
            </div>
            <div class="ddl"><button id="download">Télécharger</button></div>
        </div>
    </main>
    <footer></footer>
</body>


</html>
